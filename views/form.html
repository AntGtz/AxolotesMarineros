<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <title>Axolotes Marineros</title>
    <link rel="shortcut icon" href="assets/img/ico.png">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/css/style.css?v=1.0.1">
    <link rel="stylesheet" href="../src/css/style-form.css?v=1.0.2">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg color-navbar ">
            <div class="container">
                <div>
                    <a class="text-title-Nav" href="../index.html">
                        <img class="logo" src="../src/assets/Logotipo.png" alt="logo_pagina">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="content">
        <div class="row mt-5" >
            <div class="col-lg-12">
                <div class="card mb-4" id="container">
                    <div class="card-header d-flex flex-row align-items-center justify-content-between">
                        <div class="icon_wrapper">
                            <img src="../src/assets/Imagotipo.png" alt="">
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="" method="POST" action="#">
                            <div class="row">
                                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" name="nombre" required>
                                        <span></span>
                                    </div>
                                </div>
                                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <label for="email">Correo electrónico</label>
                                        <input type="text" name="email" required>
                                        <span></span>
                                    </div>
                                </div>
                                <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <label for="message">Escriba su mensaje</label>
                                        <textarea name="message" id="message_input"></textarea>
                                        <span></span>
                                    </div>
                                </div>
                                <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <div class="submit">
                                        <input type="submit" value="Envíar" id="form_button" class="me-lg-5" />
                                        <a href="../index.html" class="button-regresar" id="form_button">Regresar</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="row pt-5 pb-5">
            <div class="container">
                <div class="row text-center">
                    <div class="col">
                        <span>@2022 HACKATON. All rights reserved</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
